{% assign books = site.books | where: "year", include.year %}

{% if books.size > 0 %}
  <div style="margin-top: 32px;">
    <h2>
        {% if include.year %}
            {{ include.year }}
        {% else %}
            ???
        {% endif %}
    </h2>
    <div class="bookshelf">
      {% for book in books %}
      <div class="book">
        <div class="side spine">
          <span class="spine-title"> {{ book.title }} </span>
          <span class="spine-author">
            {{ book.author_first_name | slice: 0 }}{{ book.author_last_name | slice:
            0 }}
          </span>
        </div>
        <div class="side top"></div>
        <div
          class="side cover"
          style="background-image: url({{ book.cover_url }})"
        ></div>
      </div>
      {% endfor %}
    </div>
    <hr/>
  </div>
{% endif %}
